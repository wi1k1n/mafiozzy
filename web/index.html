<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/lib/bootstrap-input-spinner.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script>
    $(window).on('hashchange', function(e) {
        location.reload();
    });
    $('.inp_role_setup_number').inputSpinner();
    $('.inp_role_setup_number').focus(function(e) {$(this).select();});
    $(document).ready(function() {
        const HOST = 'wss://infiny.ddns.net:6001';
        // const HOST = 'ws://localhost:6001';
        // const RECONNECT_TIMEOUT = 1000;
        const DEBUG = true;
        const RID_LENGTH = 5;
        const BIID_LENGTH = 4;

        let ws = null;
        // Generate browser instance ID
        let biID = '';
        if (localStorage.hasOwnProperty('biid'))
            biID = localStorage.getItem('biid');
        else {
            biID = computeBIID();
            localStorage.setItem('biid', biID);
        }
        let roomID = window.location.hash.length ? window.location.hash.substring(1) : null;
        let gameStatus = 'idle';
        let userID = localStorage.hasOwnProperty('uid') ? localStorage.getItem('uid') : null;
        let userName = localStorage.hasOwnProperty('name') ? localStorage.getItem('name') : '';
        let connected = false; // needed for determining if connection was up 4 some time or instantly closed after opening
        let closed = false;
        let iamhost = false;
        let iamspec = true;
        let roomLocked = false;
        let gameLocked = false;
        let nightTurn = 0;
        let roleSetup = {
            'Innocent': 3,
            'Sheriff': 1,
            'Mafia': 2,
            'MafiaBoss': 0,
            'Manniac': 0,
            'Doctor': 0
        };
        let immunityUIDStore = null;
        let players = null;

        if (DEBUG) $('#debugContainer').removeClass('hidden');

        joinRoom();

        // [Create room] button clicked
        $('#btnCreateRoom').on('click', function(evt) {
            // Generate random identifier for new room
            roomID = computeRID();
            let l = window.location;
            window.open(l.origin + l.pathname + l.search + '#' + roomID, '_self');
            joinRoom();
        });
        document.onvisibilitychange = function() {
            if (closed && document.visibilityState === 'visible') {
                joinRoom();
            }
        };
        function joinRoom() {
            if (!roomID) {
                $('#lobbyContainer').removeClass('hidden');
                $('#gameContainer').addClass('hidden');
                return;
            }

            // Hide create room button
            $('#lobbyContainer').addClass('hidden');
            $('#gameContainer').removeClass('hidden');

            $('#p_ws_status').removeClass('hidden').text('Connecting to server...');

            connected = false;
            closed = false;
            ws = new WebSocket(HOST, biID.toString()+roomID.toString());
            console.log('UID: ' + biID.toString()+roomID.toString());
            ws.onopen = function(evt) {
                connected = true;
                console.log("[ws] Connection with server established");
                $('#p_spectators_container').removeClass('hidden');
                $('#p_ws_status').addClass('hidden');
                sendJSON({cmd: 'id'});
            };
            ws.onmessage = onMessage;
            ws.onclose = function(evt) {
                if (evt.wasClean) {
                    console.log(`[ws] Connection closed cleanly, code=${evt.code} reason=${evt.reason}`);
                    if (evt.code === 4001) {
                        updateStatus('Connection closed because another instance has been initiated!');
                    } else if (evt.code === 4002) {
                        updateStatus('You have been kicked out from the room.');
                        bootbox.alert('You have been kicked out from the room!');
                    }
                } else {
                    // e.g. server process killed or network down; event.code is usually 1006 in this case
                    console.log('[ws] Connection died. Connected === ' + connected);
                    if (!connected) {
                        updateStatus('Could not connect to server!');
                        bootbox.alert('Could not connect to server!');
                    } else {
                        updateStatus('Connection closed!');
                    }
                }
                connected = false;
                closed = true;
            };
            ws.onerror = function(evt) {
                console.log(`[ws] Error: ${evt.message}`);
            };

            function onMessage(evt) {
                if (DEBUG) console.log('[dbg] << '+evt.data);
                let msg = null;
                try {
                    msg = JSON.parse(evt.data);
                } catch (e) {
                    return console.warn('Could not parse server response: ' + evt.data);
                }
                // Server response must contain 'cmd' field
                if (!msg.hasOwnProperty('cmd') || !msg.hasOwnProperty('code'))
                    return console.warn('Invalid server response: ' + evt.data);

                let cmd = msg.cmd;
                let code = msg.code;
                if ('id' === cmd) {
                    // Response after 'userID request'
                    // Requesting room creation
                    if (code !== 10 || !msg.hasOwnProperty('uid'))
                        return serverErrReturnedHandler(msg);
                    userID = msg.uid;
                    console.log('PUID: ' + userID);
                    localStorage.setItem('uid', userID);
                    askRequestUserName(true);
                    return sendJSON({cmd: 'jn', uid: userID});
                } else if ('nm' === cmd) {
                    if (code !== 50 && code !== 53) {
                        userName = '';
                        return serverErrReturnedHandler(msg);
                    }
                    localStorage.setItem('name', userName);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('jn' === cmd) {
                    // Response after 'join room' request
                    if (code !== 40 && code !== 42 && code !== 43)
                        return serverErrReturnedHandler(msg);
                    // Request states of toggle buttons
                    if (code === 42 || code === 40)
                        sendJSON({cmd: 'tg', uid: userID});
                    if (code === 42) {
                        // this userID already in this room
                        return sendJSON({cmd: 'ls', uid: userID});
                    }
                    if (code === 43) {
                        // the room is locked
                        // return alert('This room is locked. Wait until it\'s got unlocked or ask host to unlock.');
                        updateStatus('This room is locked. Wait until it\'s got unlocked or ask host to unlock.');
                        bootbox.alert('This room is locked. Wait until it\'s got unlocked or ask host to unlock.');
                        return;
                    }
                    console.log('join room succeeded');
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('ls' === cmd) {
                    // Response after 'list users' request
                    if (code !== 30 || !msg.hasOwnProperty('data'))
                        return serverErrReturnedHandler(msg);
                    players = msg.data.players.filter(p => p.team === 'player');
                    updateGUIonCmdLS(msg.data);
                    return; // console.log('List of players: ' + JSON.stringify(msg.data));
                } else if ('tm' === cmd) {
                    // Response after 'change team' request
                    if (code === 74) {
                        updateStatus('This game is in process ATM.');
                        bootbox.alert('Cannot change team. This game is in process ATM.');
                    }
                    if (code !== 70)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('cn' === cmd) {
                    // Response after 'change numbers' request
                    if (code !== 80)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('cr' === cmd) {
                    // Response after 'change roles' request
                    if (code !== 90)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('kl' === cmd) {
                    // Response after 'kill player' request
                    if (code !== 100 && code !== 107)
                        return serverErrReturnedHandler(msg);
                    if (code === 107)
                        bootbox.alert('This player has immunity for this round. Try another player!');
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('cs' === cmd) {
                    // Response after 'change statuses' request
                    if (code !== 110)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('vt' === cmd) {
                    // Response after 'kill player' request
                    if (code !== 120)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('lr' === cmd) {
                    // Response after 'lock room' request
                    if (code !== 130)
                        return serverErrReturnedHandler(msg);
                    return;
                } else if ('lg' === cmd) {
                    // Response after 'lock room' request
                    if (code !== 140)
                        return serverErrReturnedHandler(msg);
                    return;
                } else if ('bc' === cmd) {
                    // Response after 'boss check' request
                    if (code !== 180)
                        return serverErrReturnedHandler(msg);
                    bootbox.alert({
                        message: msg.role ? 'YES, this player IS the Sheriff' : 'NO, this player is NOT the Sheriff',
                        centerVertical: true
                    });
                    return;
                } else if ('sc' === cmd) {
                    // Response after 'sheriff check' request
                    if (code !== 190)
                        return serverErrReturnedHandler(msg);
                    bootbox.alert({
                        message: msg.role ? 'YES, this player IS the mafia' : 'NO, this player is NOT the mafia',
                        centerVertical: true
                    });
                    return;
                } else if ('dl' === cmd) {
                    // Response after 'kick player' request
                    if (code !== 200)
                        return serverErrReturnedHandler(msg);
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('gh' === cmd) {
                    // Response after 'give host' request
                    if (code !== 210 && code !== 214)
                        return serverErrReturnedHandler(msg);
                    if (code === 214) {
                        sendJSON({cmd: 'tg', uid: userID});
                        bootbox.alert('You are now a new host of the room!');
                    }
                    return sendJSON({cmd: 'ls', uid: userID});
                } else if ('tg' === cmd) {
                    if (code !== 220)
                        return serverErrReturnedHandler(msg);
                    gameLocked = msg.gameLock;
                    roomLocked = msg.roomLock;
                    nightTurn = msg.nightMode;

                    lockGameGUI(msg.gameLock);
                    lockRoomGUI(msg.roomLock);
                    if (msg.nightMode === 1) toggleNightGUI(true);
                    else if (msg.nightMode === 2) toggleBossGUI(true);
                    else if (msg.nightMode === 3) toggleComGUI(true);
                    return;
                } else if ('ws' === cmd) {
                    if (code !== 240)
                        return serverErrReturnedHandler(msg);
                    bootbox.alert(msg.state === 'progress' ?
                        'Game is still in PROGRESS' : (msg.state === 'red' ?
                            'Game is won by INNOCENTs!' :
                            'Game is won by MAFIA!'));
                    return;
                } else if ('gr' === cmd) {
                    // Response after 'give role' request
                    if (code !== 260)
                        return serverErrReturnedHandler(msg);
                } else if ('rr' === cmd) {
                    // Response after 'role received' command
                    if (code !== 280) {
                        bootbox.alert('Something went wrong. Please let Game Master know that you already know your role!');
                        return serverErrReturnedHandler(msg);
                    }
                }
                // Server events
                else if ('els' === cmd) {
                    // Response after 'list users' request
                    // code == 62 - new player joined
                    // code == 63 - player changed his name
                    players = msg.data.players.filter(p => p.team === 'player');
                    updateGUIonCmdLS(msg.data);
                    return console.log('List of players: ' + JSON.stringify(msg.data));
                } else if ('elg' === cmd) {
                    // Response after 'lock game' request
                    // code == 151 - game lock state changed
                    if (code === 151) {
                        lockGameGUI(msg.state);
                        updateStatus(null);
                    }
                    return;
                } else if ('etn' === cmd) {
                    // Response after 'toggle night mode' request
                    // code == 171 - night mode changed
                    if (code === 171) {
                        if (msg.state === 1) toggleNightGUI(msg.state);
                        else if (msg.state === 2) toggleBossGUI(msg.state);
                        else if (msg.state === 3) toggleComGUI(msg.state);
                        updateStatus(null);
                    }
                    return;
                } else if ('ews' === cmd) {
                    // Event on game win state changed
                    // code == 231 - game has been finished
                    if (code !== 231)
                        return serverErrReturnedHandler(msg);
                    if (msg.state === 'red') {
                        bootbox.alert('<div class="red">Game is won by INNOCENTs!</div>');
                    } else if (msg.state === 'black') {
                        bootbox.alert('Game is won by MAFIA!');
                    }
                    return;
                } else if ('etf' === cmd) {
                    // Event on night action finished
                    if (code != 251)
                        return serverErrReturnedHandler(msg);
                    if (msg.uid !== userID)
                        if (msg.nightMode === 1) {
                            bootbox.alert('Mafia has made an assassination!');
                        } else if (msg.nightMode === 2) {
                            bootbox.alert('MafiaBoss has made his check!');
                        } else if (msg.nightMode === 3) {
                            bootbox.alert('Sheriff has made his check!');
                        }
                } else if ('egr' === cmd) {
                    // Event on role is given to you by host
                    if (code != 271)
                        return serverErrReturnedHandler(msg);
                    if (msg.role) bootbox.alert({
                            message: '<img src="img/'+msg.role+'.jpg" class="img-give-role"><br>Your role is ' + msg.role,
                            callback: () => {sendJSON({cmd: 'rr', uid: userID});}
                        });
                    else bootbox.alert('Game master is dumb and forgot to distribute roles.<br>Please let him know he is stupid!');
                } else if ('erc' === cmd) {
                    // Event on role is given to you by host
                    if (code != 291)
                        return serverErrReturnedHandler(msg);
                    if (msg.uid && players.some(p => p.uid === msg.uid)) {
                        let p = players.find(p => p.uid === msg.uid);
                        bootbox.alert('Player <b>#' + p.number + ' ' + (p.name ? p.name : p.uid) + '</b> is ready!');
                    }
                    else
                        bootbox.alert('Player ready!');
                }
                // Error handler
                else if ('err' === cmd) {
                    if (code === 1) {
                        // Server does not know our userID. Request new one
                        localStorage.removeItem('uid');
                        // sendJSON({cmd: 'id'});
                        console.log('Error: ' + JSON.stringify(msg));
                    }
                    return;
                }
                //console.log(`[ws] Received: ${evt.data}`);
            }

            $('#btn_change_name').click(function(e) {askRequestUserName();});
            function askRequestUserName(checkIfNeeded) {
                let name = userName;
                if (!checkIfNeeded || !userName) name = prompt('Enter your nickname:', userName);
                if (name) {
                    sendJSON({cmd: 'nm', uid: userID, name: name});
                    userName = name;
                }
            }
            function sendJSON(json) {
                json['timestamp'] = new Date().getTime();
                if (DEBUG) console.log('[dbg] >> ' + JSON.stringify(json));
                ws.send(JSON.stringify(json));
            }
            function serverErrReturnedHandler(msg) {
                if (!msg.hasOwnProperty('code')) {
                    console.warn('This event should not have happened! Something\'s wrong!');
                    return;
                }
                console.log('Server error: #' + msg.code + (msg.hasOwnProperty('msg') ? (': '+msg.msg) : ''));
                if (DEBUG && msg.hasOwnProperty('msg')) showDBGGUI(msg.msg);
            }
            function showDBGGUI(txt) {
                $('#spn_dbg_cnt').text(txt);
            }
            function lockRoomGUI(state) {
                if (state) $('#btn_lock_room').attr('active', 'active').addClass('active');
                else $('#btn_lock_room').removeAttr('active').removeClass('active');
            }
            function lockGameGUI(state) {
                if (state) $('#btn_lock_game').attr('active', 'active').addClass('active');
                else $('#btn_lock_game').removeAttr('active').removeClass('active');
            }
            function deactivateNightBtns() {
                $('#btn_toggle_night').removeAttr('active').removeClass('active');
                $('#btn_toggle_boss').removeAttr('active').removeClass('active');
                $('#btn_toggle_com').removeAttr('active').removeClass('active');
            }
            function toggleNightGUI(state) {
                deactivateNightBtns();
                if (state) $('#btn_toggle_night').attr('active', 'active').addClass('active');
            }
            function toggleBossGUI(state) {
                deactivateNightBtns();
                if (state) $('#btn_toggle_boss').attr('active', 'active').addClass('active');
            }
            function toggleComGUI(state) {
                deactivateNightBtns();
                if (state) $('#btn_toggle_com').attr('active', 'active').addClass('active');
            }
            function updateStatus(statusMsg) {

            $('#btn_roles_setup').click(function(e) {
                let rs = {};
                Object.assign(rs, roleSetup);
                Object.keys(rs).forEach(function(e) { rs[e] = 0; });
                let l = players.length;
                if (Object.values(rs).reduce((e, a) => a + e) !== l && l > 3 && l < 13) {
                    // These values are meant to give the following distributions:
                    // I - Innocent, M - Mafia, S - Sheriff, B - MafiaBoss
                    // 4  => 2I 1S 1B
                    // 5  => 3I 1S 1B
                    // 6  => 3I 1S 2M
                    // 7  => 4I 1S 2M
                    // 8  => 5I 1S 1B 1M
                    // 9  => 6I 1S 1B 1M
                    // 10 => 6I 1S 1B 2M
                    // 11 => 6I 1S 1B 3M
                    // 12 => 7I 1S 1B 3M
                    rs['Sheriff'] = 1;
                    rs['MafiaBoss'] = (l === 6 || l === 7) ? 0 : 1;
                    if (l < 6) rs['Innocent'] = l - 2;
                    else if (l < 10) rs['Innocent'] = l - 3;
                    else if (l < 11) rs['Innocent'] = 6;
                    else rs['Innocent'] = l - 5;
                    if (l < 6) rs['Mafia'] = 0;
                    else if (l < 7) rs['Mafia'] = 2;
                    else if (l < 12) rs['Mafia'] = Math.abs(l - 8.5) + 0.5;
                    else rs['Mafia'] = 3;
                    setRolesPDF(rs);
                }
                // Setup immunity menu
                $('#slc_immunity').empty().append($('<option>', {value: null, text: 'None'}));
                players.map((p, i) => [p.number, i]).sort((a, b) => a[0] < b[0] ? -1 : (a[0] > b[0] ? 1 : 0)).forEach(pair => {
                    let p = players[pair[1]];
                    $('#slc_immunity').append($('<option>', {value: p.uid, text: '#'+p.number+' '+(p.name ? p.name : p.uid)}));

                $('#modal_roles').modal();

            $('#btn_shuffle_roles').click(function(e) {
                // Warn user that roles number is different from players number
                let rs = getRolesPDF();
                let immUID = $('#slc_immunity option:selected').val();

                if (Object.values(rs).reduce((e, a) => a + e) !== players.length) {
                    if (!prompt('Number of roles is different from players number. Press \'OK\' to continue', 'I know'))
                        return;
                }
                $('#modal_roles').modal('hide');
                roleSetup = rs;
                // Get list of indices with correct # of repetitions
                let roleNames = Object.keys(roleSetup);
                let rolesPDF = Object.values(roleSetup);
                let rolesCDF = [];
                let cnt = 0;
                let crs = 0;
                while (crs < rolesPDF.length) {
                    if (!rolesPDF[crs]) {
                        crs++;
                        continue;
                    }
                    if (rolesPDF[crs] === cnt) {
                        cnt = 0;
                        crs++;
                    } else {
                        rolesCDF.push(crs % rolesPDF.length);
                        cnt++;
                    }
                }
                // Handle if # of roles < # of players
                let indExtend = 0;
                while (rolesCDF.length < players.length)
                    rolesCDF.push(rolesCDF[indExtend++]);
                // Shuffle and assign roles
                for (let i = players.length; i > 0; i--) {
                    let indCDF = Math.floor(Math.random() * i);
                    let indName = rolesCDF.splice(indCDF, 1)[0]
                    players[i - 1].role = roleNames[indName];
                    players[i - 1].immunity = false;
                }
                if (players.some(p => p.uid === immUID))
                    players.find(p => p.uid === immUID).immunity = true;
                sendJSON({cmd: 'cr', uid: userID, data: players});
            });

            function updateGUIonCmdLS(data) {
                // Handle visibility of list containers
                if (!$('#btn_hide').hasClass('active'))
                    $('#div_players').removeClass('hidden');
                $('#div_team_btns').removeClass('hidden');
                iamhost = userID === data.host;
                iamspec = data.players.some(p => p.uid === userID && p.team === 'spec');
                let me = data.players.filter(p => p.uid === userID)[0];
                let myRole = null;
                let myTeam = null;
                if (me) {
                    myRole = me.role;
                    myTeam = me.team;
                }
                if (iamhost) $('#div_host_btns').removeClass('hidden');
                else $('#div_host_btns').addClass('hidden');

                // Disable correct button [Spectate] or [Play]
                if (myTeam === 'spec') {
                    $('#btn_play').removeAttr('disabled');
                    $('#btn_spectate').attr('disabled', 'disabled');
                } else if (myTeam === 'player') {
                    $('#btn_play').attr('disabled', 'disabled');
                    $('#btn_spectate').removeAttr('disabled');
                }

                // Fill spectators first
                let scont = $('#spectators').html('');
                let specs = [];
                data.players.filter(p => p.team === 'spec').forEach(function(us) {
                    let n = us.name;
                    if (us.uid === data.host) n = '<u>' + n + '</u>';
                    specs.push($('<span>' + n + '</span>').on('click', e => playerClicked(e, us.uid)));
                });
                if (specs.length > 0) {
                    $('#p_spectators_container').removeClass('hidden');
                    scont.append(specs[0]);
                    for (let i = 1; i < specs.length; i++) {
                        scont.append(', ');
                        scont.append(specs[i]);
                    }
                } else
                    $('#p_spectators_container').addClass('hidden');

                // Then work with players
                let pList = $('#list_players').html('');
                let players = data.players.filter(p => p.team === 'player');
                players.sort((a, b) => a.number < b.number ? -1 : (a.number > b.number ? 1 : 0));
                players.forEach(function(up) {
                    let pRow = $('#div_templates .template_player_row').first().clone();
                    let txt = '#' + up.number + ' ' + up.name;
                    if (iamspec || up.uid === userID ||
                        ((myRole === 'Mafia' || myRole === 'MafiaBoss') && (up.role === 'Mafia' || up.role === 'MafiaBoss')))
                        if (up.role) txt += ' (' + up.role + ')';
                    txt = '<a class="" id="btn_kill_player_'+up.number+'">' + txt + '</a>';
                    if (userID === up.uid)
                        txt = '<b>' + txt + '</b>';
                    if (up.dc)
                        txt = '(?) ' + txt;
                    pRow.html(txt);
                    pList.append(pRow);
                    // $('#btn_kill_player_'+up.number).click(function(e) {
                    pRow.click(function(e) {
                        playerClicked(e, up.uid);
                    });
                    if (up.status === 'killed') {
                        $(pRow).addClass('bggray');
                        $(pRow).addClass('red');
                    }
                    if (up.status === 'voted')
                        $(pRow).addClass('bggray');
                    // if (up.dc)
                    //     $(pRow).addClass('gray');
                });
                // $('#spectators').html(specs.substring(0, specs.length - 2));
            }
            function playerClicked(e, puid) {
                let me = players.filter(p => p.uid === userID)[0];
                if (iamhost) {
                    if ($('#btn_give_role').hasClass('active') && players.find(p => p.uid === puid).team === 'player') {
                        // $('#btn_give_role').removeClass('active');
                        return sendJSON({cmd: 'gr', uid: userID, puid: puid});
                    }
                    if ($('#btn_delete_player').hasClass('active')) {
                        $('#btn_delete_player').removeClass('active');
                        return sendJSON({cmd: 'dl', uid: userID, puid: puid});
                    }
                    if ($('#btn_give_host').hasClass('active')) {
                        $('#btn_give_host').removeClass('active');
                        return sendJSON({cmd: 'gh', uid: userID, puid: puid});
                    }
                }
                if (!me) return;
                if ($('#btn_vote').hasClass('active') && iamhost)
                    return sendJSON({cmd: 'vt', uid: userID, puid: puid});
                if (['Mafia'].includes(me.role) && !iamspec)
                    return sendJSON({cmd: 'kl', uid: userID, puid: puid});
                if (['MafiaBoss'].includes(me.role) && !iamspec) {
                    sendJSON({cmd: 'kl', uid: userID, puid: puid});
                    return sendJSON({cmd: 'bc', uid: userID, puid: puid});
                }
                if (['Sheriff'].includes(me.role) && !iamspec) {
                    return sendJSON({cmd: 'sc', uid: userID, puid: puid});
                }
            }
        }

        function computeBIID() {
            return generateRandomSequence(BIID_LENGTH);
        }
        function computeRID() {
            return generateRandomSequence(RID_LENGTH);
        }
        function generateRandomSequence(length) {
            // Generate random identifier for new room
            let ret = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let charactersLength = characters.length;
            for (let i = 0; i < length; i++ )
                ret += characters.charAt(Math.floor(Math.random() * charactersLength));
            return ret;
        }

    document.addEventListener('wheel', function(e) {
        let focusedEl = $(':focus');
        if (!focusedEl.hasClass('inp_role_setup_number'))
            return;

        let max = focusedEl.attr('max'); max = max ? max : 10000;
        let min = focusedEl.attr('min'); min = min ? min : 0;

        let value = parseInt(focusedEl.val(), 10);
        if (e.deltaY < 0) {
            value++;
            if (max !== null && value > max)
                value = max;
        } else {
            value--;
            if (min !== null && value < min)
                value = min;
        }
        focusedEl.val(value);

        e.preventDefault();
        return false;
    }, {passive: false});
